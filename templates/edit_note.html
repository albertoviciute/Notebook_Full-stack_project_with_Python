{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <h1 class="h_title text-center text-muted">Edit your note!</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if form.errors %}
            {{ form.errors }}
            {% endif %}
            {{ form|crispy }}
            <input type="submit" value="Submit" class="mt-2">
        </form>
    </div>
</div>
{% endblock %}
