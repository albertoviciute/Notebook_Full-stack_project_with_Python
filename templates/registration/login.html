{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        {% if form.errors %}
        <p>Login failed, try again!</p>
        {% endif %}

        {% if next %}
        <p>You are not authenticated. Please login.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Submit" class="mt-2">
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
        <p><a class="nav-link text-muted" href="{% url 'password_reset' %}">Forgot your password?</a></p
    </div>
</div>
{% endblock %}
